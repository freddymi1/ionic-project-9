<ion-app>
  <ion-content>
      <div class="padding">
          <form (submit)="doLogin()">
              <div class="logo">
                  <img src="../../assets/icon/iconFormation.webp" alt="logo formation">
              </div>
              <ion-item lines="none">
                  <ion-label text-center class="message">{{msg}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label class="label" position="floating">E-mail</ion-label>
                  <ion-input class="label" placeholder="Adresse e-mail" [(ngModel)]="loginData.email" name="email" type="text" required></ion-input>
              </ion-item><br>
              <ion-item>
                  <ion-label class="label" position="floating">Mot de passe</ion-label>
                  <ion-input class="label" placeholder="Mot de passe" [(ngModel)]="loginData.password" name="password" type="password" required></ion-input>

              </ion-item><br><br>

              <ion-button expand="block" shape="round" class="button" type="submit">Connexion</ion-button>
          </form>
      </div>
  </ion-content>
</ion-app>
